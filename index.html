<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="stylesheet" href="style.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet"> 
  
  <title>Frontend Mentor | Profile card component</title>

</head>
<body>
  <div id="card-wrapper">
    <div id="card-design"></div>
      <div id="card-white">
        <img src="images/image-victor.jpg" alt="profile_image">
        <div id="profile-header">
          <div id="profile-name">
            <strong>Victor Crest</strong> 
            <p>26</p>
          </div>
          <p id="profile-location">London</p>
        </div>
        <div id="profile-footer">
          <ul>
            <li><strong>80K</strong> Followers</li>
            <li><strong>803K</strong> Likes</li>
            <li><strong>1.4K</strong> Photos</li>
          </ul>
        </div>
      </div>
    </div>
</body>
</html>
